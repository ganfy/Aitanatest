<div class="flex flex-col border border-gray-300 rounded-lg p-4 bg-white h-[80vh] mx-auto w-full sm:w-[80%]">
  <div #chatContainer class="flex-1 overflow-y-auto mb-4">
      <div *ngFor="let msg of messages" class="mb-2">
          <div *ngIf="msg.user === 'user'" class="text-right">
              <div class="inline-block bg-blue-100 text-blue-900 p-2 rounded-lg">
                  <strong>TÃº:</strong> {{ msg.text }}
              </div>
          </div>
          <div *ngIf="msg.user === 'aitana'" class="text-left">
              <div class="inline-block bg-gray-100 text-gray-900 p-2 rounded-lg">
                  <strong>Aitana:</strong> {{ msg.text }}
              </div>
          </div>
      </div>
  </div>

  <div id="BoxMessage" class="flex w-full">
      <input [(ngModel)]="userMessage"
             class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring focus:ring-blue-200"
             placeholder="Escribe tu mensaje..." 
             (keydown.enter)="sendMessage()" />
      <button (click)="sendMessage()"
              [disabled]="!canSendMessage"
              class="bg-purple-500 text-white p-2 rounded-r-lg hover:bg-purple-600 focus:outline-none focus:ring focus:ring-blue-200">
          Enviar
      </button> 
  </div>
</div>
